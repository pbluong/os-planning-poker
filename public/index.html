<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Planning Poker</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card { 
      display: inline-block; 
      padding: 20px; 
      margin: 5px; 
      border: 1px solid #ccc; 
      font-size: 20px; 
      width: 50px; 
      text-align: center; 
    }
    .user-list { margin-top: 10px; }
    .status-icon { width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin-right: 3px; }
    .voted { background-color: green; }
    .not-voted { background-color: gray; }
    #averageChart { display: none; width: 100%; max-width: 400px; margin-top: 20px; }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-center">Planning Poker</h1>

    <div class="row mt-4">
      <div class="col-md-4">
        <input id="username" class="form-control mb-2" placeholder="Your Name">
        <input id="taskId" class="form-control mb-2" placeholder="Task ID">
        <input id="taskDescription" class="form-control mb-2" placeholder="Task Description">
        <div class="d-grid gap-2">
          <button onclick="startTask()" id="startTaskButton" class="btn btn-primary">Start Task</button>
          <button onclick="joinTask()" class="btn btn-secondary">Join Task</button>
        </div>
        <div id="shareLink" class="mt-2 text-muted"></div>
      </div>

      <div class="col-md-8">
        <div id="taskDetails" class="alert alert-info"></div>

        <div id="voting" class="mt-3 text-center" style="display: none;">
          <div class="btn-group" role="group">
            <button onclick="castVote(0)" class="btn btn-outline-primary">0</button>
            <button onclick="castVote(1)" class="btn btn-outline-primary">1</button>
            <button onclick="castVote(2)" class="btn btn-outline-primary">2</button>
            <button onclick="castVote(3)" class="btn btn-outline-primary">3</button>
            <button onclick="castVote(5)" class="btn btn-outline-primary">5</button>
            <button onclick="castVote(8)" class="btn btn-outline-primary">8</button>
            <button onclick="castVote(13)" class="btn btn-outline-primary">13</button>
            <button onclick="castVote(21)" class="btn btn-outline-primary">21</button>
          </div>
        </div>

        <div id="hostControls" class="mt-3" style="display: none;">
          <button onclick="revealVotes()" class="btn btn-warning">Reveal Votes</button>
          <button onclick="resetVotes()" class="btn btn-danger">Reset Votes</button>
        </div>

        <div id="results" class="mt-4"></div>
        <div class="user-list" id="userList"></div>
      </div>
    </div>

    <canvas id="averageChart" class="mt-4"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const socket = io();
    let isHost = false;
    let currentTaskId = null;

    const urlParams = new URLSearchParams(window.location.search);
    const taskIdFromURL = urlParams.get('taskId');
    if (taskIdFromURL) {
      document.getElementById('taskId').value = taskIdFromURL;
      document.getElementById('taskId').disabled = true;
      document.getElementById('taskDescription').style.display = 'none';
      document.getElementById('startTaskButton').style.display = 'none';
    }

    socket.on('taskError', (message) => {
      alert(message);
    });

    function startTask() {
      const user = document.getElementById('username').value;
      const taskId = document.getElementById('taskId').value;
      const taskDescription = document.getElementById('taskDescription').value;
      currentTaskId = taskId;
      socket.emit('startTask', { taskId, taskDescription, user });

      socket.on('isHost', (hostStatus) => {
        isHost = hostStatus;
        document.getElementById('hostControls').style.display = isHost ? 'block' : 'none';
      });

      socket.on('shareLink', (link) => {
        document.getElementById('shareLink').innerText = `Share this link: ${link}`;
      });

      socket.on('taskInfo', ({ taskId, taskDescription, users }) => {
        displayTaskDetails(taskId, taskDescription);
        updateUserList(users);
        document.getElementById('voting').style.display = 'block';
      });

      socket.on('votesUpdate', (votes, reveal, averageVote) => {
        displayVotes(votes, reveal);
        if (reveal && averageVote !== undefined) {
          showAverageChart(averageVote);
        }
      });
    }

    function joinTask() {
      const user = document.getElementById('username').value;
      const taskId = document.getElementById('taskId').value || taskIdFromURL;
      currentTaskId = taskId;
      socket.emit('joinTask', { taskId, user });

      socket.on('isHost', (hostStatus) => {
        isHost = hostStatus;
        document.getElementById('hostControls').style.display = isHost ? 'block' : 'none';
      });

      socket.on('taskInfo', ({ taskId, taskDescription, users }) => {
        displayTaskDetails(taskId, taskDescription);
        updateUserList(users);
        document.getElementById('voting').style.display = 'block';
      });

      socket.on('votesUpdate', (votes, reveal, averageVote) => {
        displayVotes(votes, reveal);
        if (reveal && averageVote !== undefined) {
          showAverageChart(averageVote);
        }
      });
    }

    function castVote(vote) {
      const user = document.getElementById('username').value;
      socket.emit('castVote', { taskId: currentTaskId, user, vote });
    }

    function revealVotes() {
      socket.emit('revealVotes', currentTaskId);
    }

    function resetVotes() {
      socket.emit('resetVotes', currentTaskId);
    }

    function displayVotes(votes, reveal) {
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';
      for (const [user, vote] of Object.entries(votes)) {
        const card = document.createElement('div');
        card.className = 'card border';
        card.textContent = user + '-' + (reveal ? vote : '?');
        resultsDiv.appendChild(card);
      }
    }

    function displayTaskDetails(taskId, taskDescription) {
      document.getElementById('taskDetails').innerText = `Task: ${taskId} - ${taskDescription}`;
    }

    function updateUserList(users) {
      const userList = document.getElementById('userList');
      userList.innerHTML = '';
      for (const [user, { voted }] of Object.entries(users)) {
        const userItem = document.createElement('div');
        userItem.className = 'user-item';
        const statusIcon = document.createElement('span');
        statusIcon.className = `status-icon ${voted ? 'voted' : 'not-voted'}`;
        userItem.appendChild(statusIcon);
        userItem.appendChild(document.createTextNode(user));
        userList.appendChild(userItem);
      }
    }

    function showAverageChart(averageVote) {
      const ctx = document.getElementById('averageChart').getContext('2d');
      document.getElementById('averageChart').style.display = 'block';

      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Average Points'],
          datasets: [{
            label: 'Average Points',
            data: [averageVote],
            backgroundColor: 'rgba(75, 192, 192, 0.6)',
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }
  </script>
</body>
</html>
